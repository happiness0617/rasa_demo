- intent: 物流问题_物流方式 #物流方式
  examples: |
    - 你们是通过什么物流方式运送的？
    - 用的是哪家物流公司？
    - 运输方式是什么？
    - 包裹是通过航空运输还是陆运？
    - 配送方式是怎样的？
    - 商品从哪里发出？
    - 请问可以发什么快递？
    - 请问可以发顺丰吗？
    - 请问可以发指定快递吗？
    - 以后请不要发这个快递
    - 请问可以今天送货吗？
    - 请问可以送货上门吗？
    - 商品是否合并发货？
    - 发货能到偏远地区（如新疆）吗？
    - 请问可以修改快递公司吗？
    - 请问发货都包含哪些东西？
    - 发货能到港澳台地区吗？


- intent: 物流问题_错发货 #错发货
  examples: |
    - 我收到了错误的商品
    - 我的包裹里有错发的商品
    - 我收到了不正确的货物
    - 我收到了和订单不符的商品

- intent: 物流问题_少发漏发 #少发漏发
  examples: |
    - 我的包裹里有缺少的商品
    - 订单里少发了一些商品
    - 我没有收到完整的货物
    - 有几件商品没有收到

- intent: 物流问题_物流异常问题 #物流异常问题
  examples: |
    - 我的物流出现了异常
    - 我的物流状态异常了
    - 物流信息显示异常
    - 物流更新有问题

- intent: 物流问题_用户拒收问题 #用户拒收问题
  examples: |
    - 我不想要这个包裹了，可以拒收吗？
    - 如果我拒收包裹会怎样？
    - 我可以拒收不完整的包裹吗？
    - 如何处理拒收的包裹？

- intent: 物流问题_用户未收到货 #用户未收到货
  examples: |
    - 我还没有收到货，怎么办？
    - 订单显示已送达，但我没有收到包裹
    - 包裹丢失了怎么办？
    - 我可以申请退款吗？

- intent: 售后问题_退货
  examples: |
    - 我要退款退货
    - 衣服大了 不喜欢 可以退吗
    - 你好我穿着效果不好 要退掉
    - 不喜欢想退了
    - 衣服不太适合 \n 想退货
    - 我要退货
    - 亲，我要退货
    - 我想申请退货
    - 想退货
    - 已申请退款
    - 颜色不喜欢，我申请退了
    - 我不要了，我要退货
    - 你好，能退货吗
    - 衣服太大了，我要退货
    - 我不想要了

- intent: 售后问题_运费问题
  examples: |
    - 退货运费谁承担？
    - 运费险什么时候退给我？
    - 运费什么时候退回？
    - 运费退到哪里？

- intent: 商品问题_尺码问题
  examples: |
    - 尺码小了
    - 衣服大了
    - 衣服小了

- intent: 商品问题_颜色问题
  examples: |
    - 这颜色不对啊
    - 白色穿起来没有直播效果好
    - 不喜欢这个颜色

- intent: 商品问题_款式问题
  examples: |
    - 这衣服和图片上的不一样啊
    - 这衣服和直播的不是同一个款吧
    - 这款穿起来不好看

- intent: nlu_fallback