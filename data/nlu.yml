version: "3.1"
nlu:
- intent: 物流问题_催发货 #催发货
  examples: |
    - 我的订单何时能发货？
    - 我已经下了订单，想知道发货的进度。
    - 请问我的商品何时能寄出？
    - 为什么我的订单还没有发货？
    - 发货需要多长时间？
    - 我的包裹何时能寄出？
    - 我的订单已经支付了，什么时候能发货？
    - 订单什么时候能送到我手上？
    - 请问我的商品已经发货了吗？
    - 我的订单已经几天了，为什么还没有发货？
    - 我想知道我的商品什么时候能寄出来。
    - 我的包裹到底何时能发出？
    - 请问我的订单还需要多长时间才能发货？
    - 我已经等了好几天了，为什么还没有发货？
    - 请问我的商品发货的进度如何？
    - 我的订单发货需要多长时间处理？
    - 我已经付款了，什么时候能发货给我？
    - 我的包裹什么时候能寄出来？
    - 请问我的订单何时能出库？
    - 我已经下了订单，想了解一下发货的时间。


- intent: 物流问题_发货问题咨询 #发货问题咨询
  examples: |
    - 我想咨询一下发货的问题
    - 发货需要多长时间？
    - 快递费用是多少？
    - 发货的流程是什么？
    - 请问可以发什么快递？
    - 请问可以发指定快递吗？
    - 请问可以发顺丰吗？



- intent: 物流问题_催物流 #催物流
  examples: |
    - 我的包裹在哪里？什么时候能送达？
    - 请问我的物流信息是什么？
    - 我的包裹什么时候能到达目的地？
    - 物流进度如何？为什么没有更新？
    - 我想知道我的包裹何时能寄送到我手上。
    - 我已经等了好几天了，为什么还没有收到包裹？
    - 我的物流信息已经多久没有更新了？
    - 包裹发出多长时间了？为什么还没有送达？
    - 我的包裹已经几天了，什么时候能送达？
    - 请问我的包裹已经发出来了吗？
    - 我的包裹什么时候能投递到我家？
    - 请问我的包裹何时能到达指定地点？
    - 我的包裹已经到达本地了吗？
    - 我的物流状态是什么？为什么没有更新？
    - 我的包裹在哪里？为什么没有运输记录？
    - 包裹的派送进度如何？
    - 我已经等了好几天了，为什么包裹还没有派送给我？
    - 我的物流信息已经多久没有更新了？何时能有新的动态？
    - 我的包裹已经几天了，为什么还没有派送到我家？
    - 请问我的包裹何时能送达指定地址？
    - 我的包裹在哪里？为什么还处于待发货状态？
    - 我的物流信息显示"运输中"，何时能送达？
    - 我的包裹已经在本地仓库，为什么还没有安排派送？
    - 物流状态显示"派送中"，何时能送达指定地址？
    - 我的包裹已经到达目的地城市，为什么还没有派送给我？
    - 我的物流信息显示"异常"，出了什么问题？
    - 我的包裹显示"签收"，但我没有收到，请核实一下。
    - 物流状态一直是"等待揽收"，什么时候能有进展？
    - 我的包裹在运输途中丢失了，如何解决？
    - 物流状态显示"退回发货地"，是什么原因导致的？
    - 我的包裹已经在派送员手上，何时能送达我家？
    - 我的物流信息显示"问题件"，请说明具体情况。
    - 我的包裹已经到达配送中心，为什么还没有派送给我？
    - 物流状态一直没有更新，能否查一下原因？
    - 我的包裹已经在快递站点，为什么还没有安排派送？
    - 我的物流信息显示"退回发货地"，是因为地址有误吗？
    - 我的包裹显示"派送中"，但迟迟没有送达，是否有延迟？
    - 物流状态显示"派件异常"，请说明具体情况。
    - 物流状态显示"妥投"，但我没有收到，请核实一下。
    - 我能查询一下我的物流信息吗？
    - 我想知道我的包裹在哪里？
    - 能给我提供一下物流跟踪号码吗？
    - 我的包裹什么时候能到达？
    - 我可以查看我的物流状态吗？
    - 我的包裹怎么还没有送到？
    - 送货到底要多久？
    - 我的快递为什么还没有派送？


